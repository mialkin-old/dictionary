apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: letsencrypt-prod
  name: mialkin
  namespace: mialkin
spec:
  tls:
    - hosts:
        - mialkin.com
      secretName: letsencrypt-mialkin-tls-secret
  rules:
    - host: mialkin.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mialkin
                port:
                  number: 80
